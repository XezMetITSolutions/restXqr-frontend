[build]
  base = "frontend"
  command = "npm run build"
  publish = "frontend/out"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_API_URL = "https://masapp-backend.onrender.com/api"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# API routes i√ßin Netlify Functions
[[redirects]]
  from = "/api/subdomains/validate/*"
  to = "/.netlify/functions/subdomain-validate"
  status = 200

# Business pages now use Next.js - no static HTML redirects needed
# All business pages are handled by Next.js routing

# Frontend routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
