[build]
  base = "frontend"
  command = "npm run build"
  publish = "frontend/out"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_API_URL = "https://masapp-backend.onrender.com/api"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# API routes i√ßin Netlify Functions
[[redirects]]
  from = "/api/subdomains/validate/*"
  to = "/.netlify/functions/subdomain-validate"
  status = 200

# Business pages - ONLY static HTML files (login, kitchen, etc) NOT Next.js pages
[[redirects]]
  from = "/business/login"
  to = "/business/login/index.html"
  status = 200
[[redirects]]
  from = "/business/kitchen"
  to = "/business/kitchen/index.html"
  status = 200
[[redirects]]
  from = "/business/waiter"
  to = "/business/waiter/index.html"
  status = 200
[[redirects]]
  from = "/business/cashier"
  to = "/business/cashier/index.html"
  status = 200

# Business dashboard and other pages use Next.js - no redirect needed

# Frontend routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
