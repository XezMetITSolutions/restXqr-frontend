[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_API_URL = "https://masapp-backend.onrender.com/api"
  NETLIFY_NEXT_PLUGIN_SKIP = "false"

# API routes için Netlify Functions
[[redirects]]
  from = "/api/subdomains/validate/*"
  to = "/.netlify/functions/subdomain-validate"
  status = 200

# Subdomain routing - wildcard domain desteği
[[redirects]]
  from = "https://*.restxqr.com/*"
  to = "https://restxqr.com/:splat"
  status = 200
  force = true
  headers = {X-Subdomain = ":subdomain"}

# Frontend routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
