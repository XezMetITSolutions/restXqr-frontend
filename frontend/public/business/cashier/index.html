<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasa Paneli - Aksaray</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: #28a745;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #20c997;
            color: white;
        }

        .btn-success:hover {
            background: #1abc9c;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn.active {
            background: rgba(255, 255, 255, 0.95);
            color: #28a745;
            border-color: rgba(255, 255, 255, 0.95);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #28a745;
        }

        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .order-card.priority {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 245, 245, 0.95) 100%);
        }

        .order-card.urgent {
            border-left-color: #ffc107;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 251, 235, 0.95) 100%);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .table-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #28a745;
        }

        .order-time {
            color: #666;
            font-size: 0.9rem;
        }

        .order-time.urgent {
            color: #dc3545;
            font-weight: 600;
        }

        .priority-badge {
            background: #dc3545;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .order-items {
            margin-bottom: 1rem;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .item-price {
            color: #28a745;
            font-weight: 600;
            margin-right: 1rem;
        }

        .item-quantity {
            color: #666;
            font-size: 0.9rem;
        }

        .order-total {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #28a745;
            text-align: center;
        }

        .payment-info {
            background: #e3f2fd;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .payment-method {
            font-weight: 600;
            color: #1976d2;
        }

        .order-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .no-orders {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        .customer-info {
            background: #e8f5e8;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .customer-name {
            font-weight: 600;
            color: #28a745;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .orders-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>💰 Kasa Paneli - Aksaray</h1>
        <div class="header-buttons">
            <button class="btn btn-primary" onclick="refreshOrders()">🔄 Yenile</button>
            <button class="btn btn-success" onclick="showDailyReport()">📊 Günlük Rapor</button>
            <button class="btn btn-danger" onclick="logout()">🚪 Çıkış</button>
        </div>
    </div>

    <div class="container">
        <!-- İstatistikler -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">Toplam Sipariş</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRevenue">0₺</div>
                <div class="stat-label">Toplam Gelir</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="paidOrders">0</div>
                <div class="stat-label">Ödenen</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingPayments">0₺</div>
                <div class="stat-label">Bekleyen Ödeme</div>
            </div>
        </div>

        <!-- Filtreler -->
        <div class="filters">
            <button class="filter-btn active" onclick="filterOrders('all')">Tümü</button>
            <button class="filter-btn" onclick="filterOrders('ready')">Hazır</button>
            <button class="filter-btn" onclick="filterOrders('paid')">Ödenen</button>
            <button class="filter-btn" onclick="filterOrders('unpaid')">Ödenmemiş</button>
            <button class="filter-btn" onclick="filterOrders('priority')">Öncelikli</button>
        </div>

        <!-- Siparişler -->
        <div class="orders-grid" id="ordersContainer">
            <div class="loading">
                <h3>💰 Siparişler yükleniyor...</h3>
                <p>Lütfen bekleyin...</p>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'https://masapp-backend.onrender.com/api';
        let isLoggedIn = false;
        let staffInfo = null;
        let orders = [];
        let realtimeConnection = null;
        let currentFilter = 'all';

        // Login kontrolü
        function checkLogin() {
            console.log('🔍 Kasa login kontrolü yapılıyor...');
            const cashierStaff = sessionStorage.getItem('cashier_staff');
            console.log('🔍 SessionStorage cashier_staff:', cashierStaff);
            
            if (cashierStaff) {
                staffInfo = JSON.parse(cashierStaff);
                isLoggedIn = true;
                document.querySelector('.header h1').textContent = `💰 Kasa Paneli - ${staffInfo.name}`;
                console.log('✅ Login başarılı, siparişler yükleniyor...');
                loadOrders();
                connectRealtime();
            } else {
                console.log('❌ Login yok, login formu gösteriliyor...');
                showLoginForm();
            }
        }

        // Login formu göster
        function showLoginForm() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div style="max-width: 400px; margin: 50px auto; padding: 2rem; background: rgba(255, 255, 255, 0.95); border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
                    <h2 style="text-align: center; margin-bottom: 2rem; color: #28a745;">💰 Kasa Paneli Girişi</h2>
                    <form id="loginForm">
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Kullanıcı Adı:</label>
                            <input type="text" id="username" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Şifre:</label>
                            <input type="password" id="password" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">
                        </div>
                        <button type="submit" style="width: 100%; padding: 0.75rem; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: 600;">
                            💰 Kasa Olarak Giriş Yap
                        </button>
                    </form>
                    <div id="loginError" style="margin-top: 1rem; color: #dc3545; text-align: center; display: none;"></div>
                    <div style="margin-top: 1rem; padding: 1rem; background: #f8f9fa; border-radius: 8px; font-size: 0.9rem;">
                        <strong>Test Kullanıcıları:</strong><br>
                        Garson: elma / 123456<br>
                        Mutfak: portakal / 123456<br>
                        Kasa: armut / 123456
                    </div>
                </div>
            `;
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        // Login işlemi
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_URL}/staff/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        subdomain: 'aksaray'
                    }),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    if (result.data.role === 'cashier') {
                        staffInfo = result.data;
                        sessionStorage.setItem('cashier_staff', JSON.stringify(staffInfo));
                        isLoggedIn = true;
                        location.reload();
                    } else {
                        errorDiv.textContent = 'Bu panele erişim yetkiniz yok. Sadece kasa personeli giriş yapabilir.';
                        errorDiv.style.display = 'block';
                    }
                } else {
                    errorDiv.textContent = result.message || 'Kullanıcı adı veya şifre hatalı';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Giriş yapılamadı. Lütfen tekrar deneyin.';
                errorDiv.style.display = 'block';
            }
        }

        // Siparişleri yükle
        async function loadOrders() {
            if (!isLoggedIn) {
                console.log('❌ Login yok, siparişler yüklenmiyor');
                return;
            }
            
            console.log('🔄 Siparişler yükleniyor...');
            
            try {
                // Önce restoran ID'sini bul
                const restaurantResponse = await fetch(`${API_URL}/restaurants`);
                const restaurantData = await restaurantResponse.json();
                const aksarayRestaurant = restaurantData.data?.find((r) => r.username === 'aksaray');
                
                if (!aksarayRestaurant) {
                    console.error('❌ Aksaray restoranı bulunamadı');
                    return;
                }
                
                console.log('✅ Restoran bulundu:', aksarayRestaurant.id);
                
                const response = await fetch(`${API_URL}/orders?restaurantId=${aksarayRestaurant.id}&status=ready`);
                const result = await response.json();
                
                console.log('📋 API yanıtı:', result);
                
                if (result.success && result.data) {
                    orders = result.data;
                    console.log(`✅ ${orders.length} sipariş yüklendi, render ediliyor...`);
                    updateStats();
                    renderOrders();
                } else {
                    console.log('❌ API başarısız:', result);
                }
            } catch (error) {
                console.error('❌ Siparişler yüklenemedi:', error);
            }
        }

        // İstatistikleri güncelle
        function updateStats() {
            const totalOrders = orders.length;
            const totalRevenue = orders.reduce((sum, o) => sum + parseFloat(o.totalAmount || 0), 0);
            const paidOrders = orders.filter(o => o.paymentStatus === 'paid').length;
            const pendingPayments = orders
                .filter(o => o.paymentStatus !== 'paid')
                .reduce((sum, o) => sum + parseFloat(o.totalAmount || 0), 0);

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = `${totalRevenue.toFixed(2)}₺`;
            document.getElementById('paidOrders').textContent = paidOrders;
            document.getElementById('pendingPayments').textContent = `${pendingPayments.toFixed(2)}₺`;
        }

        // Siparişleri render et
        function renderOrders() {
            console.log('🎨 Siparişler render ediliyor...', orders.length, 'sipariş');
            
            const container = document.getElementById('ordersContainer');
            if (!container) {
                console.error('❌ Container bulunamadı');
                return;
            }

            const filteredOrders = filterOrdersByStatus(orders, currentFilter);
            
            if (filteredOrders.length === 0) {
                console.log('📭 Filtrelenmiş sipariş yok');
                container.innerHTML = `
                    <div class="no-orders">
                        <h3>💰 Henüz sipariş yok</h3>
                        <p>Hazır siparişler geldiğinde burada görünecek.</p>
                    </div>
                `;
                return;
            }
            
            console.log('✅ Siparişler render ediliyor...');
            container.innerHTML = filteredOrders.map(order => `
                <div class="order-card ${order.priority === 'high' ? 'priority' : ''} ${getTimeAgo(order.createdAt) > 20 ? 'urgent' : ''}">
                    <div class="order-header">
                        <div class="table-number">Masa ${order.tableNumber}</div>
                        <div class="order-time ${getTimeAgo(order.createdAt) > 20 ? 'urgent' : ''}">${getTimeAgo(order.createdAt)} dk önce</div>
                        ${order.priority === 'high' ? '<div class="priority-badge">Öncelikli</div>' : ''}
                    </div>
                    
                    ${order.customerName ? `
                        <div class="customer-info">
                            <div class="customer-name">👤 ${order.customerName}</div>
                        </div>
                    ` : ''}
                    
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <div class="item-info">
                                    <div class="item-name">${item.name}</div>
                                </div>
                                <div class="item-quantity">x${item.quantity}</div>
                                <div class="item-price">${parseFloat(item.price || 0).toFixed(2)}₺</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="order-total">
                        <div class="total-amount">💰 ${parseFloat(order.totalAmount || 0).toFixed(2)}₺</div>
                    </div>
                    
                    <div class="payment-info">
                        <div class="payment-method">💳 Ödeme Durumu: ${getPaymentStatusText(order.paymentStatus)}</div>
                    </div>
                    
                    ${order.notes ? `
                        <div style="background: #fff3cd; padding: 0.75rem; border-radius: 6px; margin-bottom: 1rem; font-size: 0.9rem;">
                            <strong>📝 Sipariş Notu:</strong> ${order.notes}
                        </div>
                    ` : ''}
                    
                    <div class="order-actions">
                        ${order.paymentStatus !== 'paid' ? `
                            <button class="btn btn-success" onclick="processPayment('${order.id}', 'cash')">💵 Nakit Ödeme</button>
                            <button class="btn btn-primary" onclick="processPayment('${order.id}', 'card')">💳 Kart Ödeme</button>
                        ` : `
                            <button class="btn btn-warning" onclick="printReceipt('${order.id}')">🧾 Fiş Yazdır</button>
                            <button class="btn btn-danger" onclick="completeOrder('${order.id}')">✅ Siparişi Tamamla</button>
                        `}
                    </div>
                </div>
            `).join('');
        }

        // Ödeme durumu metni
        function getPaymentStatusText(status) {
            switch (status) {
                case 'paid': return '✅ Ödendi';
                case 'pending': return '⏳ Bekliyor';
                case 'failed': return '❌ Başarısız';
                default: return '❓ Bilinmiyor';
            }
        }

        // Filtreleme fonksiyonu
        function filterOrdersByStatus(orders, filter) {
            switch (filter) {
                case 'ready':
                    return orders.filter(o => o.status === 'ready');
                case 'paid':
                    return orders.filter(o => o.paymentStatus === 'paid');
                case 'unpaid':
                    return orders.filter(o => o.paymentStatus !== 'paid');
                case 'priority':
                    return orders.filter(o => o.priority === 'high');
                default:
                    return orders;
            }
        }

        // Filtre butonları
        function filterOrders(filter) {
            currentFilter = filter;
            
            // Aktif butonu güncelle
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderOrders();
        }

        // Zaman farkını hesapla
        function getTimeAgo(timestamp) {
            const now = new Date();
            const orderTime = new Date(timestamp);
            const diffMs = now - orderTime;
            return Math.floor(diffMs / (1000 * 60));
        }

        // Ödeme işlemi
        async function processPayment(orderId, method) {
            try {
                const response = await fetch(`${API_URL}/orders/${orderId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        paymentStatus: 'paid',
                        paymentMethod: method,
                        paidAt: new Date().toISOString()
                    }),
                });
                if (response.ok) {
                    alert(`✅ ${method === 'cash' ? 'Nakit' : 'Kart'} ödeme başarılı!`);
                    loadOrders(); // Siparişleri yeniden yükle
                }
            } catch (error) { 
                console.error('Ödeme işlemi başarısız:', error); 
                alert('❌ Ödeme işlemi başarısız!');
            }
        }

        // Fiş yazdır
        function printReceipt(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                const receipt = `
                    🧾 FİŞ
                    ====================
                    Masa: ${order.tableNumber}
                    Tarih: ${new Date().toLocaleString('tr-TR')}
                    
                    Siparişler:
                    ${order.items.map(item => `${item.name} x${item.quantity} - ${parseFloat(item.price || 0).toFixed(2)}₺`).join('\n')}
                    
                    Toplam: ${parseFloat(order.totalAmount || 0).toFixed(2)}₺
                    Ödeme: ${order.paymentMethod === 'cash' ? 'Nakit' : 'Kart'}
                    ====================
                `;
                
                alert(receipt);
                // Gerçek uygulamada burada yazıcıya gönderilir
            }
        }

        // Siparişi tamamla
        async function completeOrder(orderId) {
            try {
                const response = await fetch(`${API_URL}/orders/${orderId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'completed' }),
                });
                if (response.ok) {
                    alert('✅ Sipariş tamamlandı!');
                    loadOrders(); // Siparişleri yeniden yükle
                }
            } catch (error) { 
                console.error('Sipariş tamamlanamadı:', error); 
                alert('❌ Sipariş tamamlanamadı!');
            }
        }

        // Günlük rapor
        function showDailyReport() {
            const today = new Date().toDateString();
            const todayOrders = orders.filter(o => new Date(o.createdAt).toDateString() === today);
            const totalRevenue = todayOrders.reduce((sum, o) => sum + parseFloat(o.totalAmount || 0), 0);
            const paidOrders = todayOrders.filter(o => o.paymentStatus === 'paid').length;
            
            const report = `
                📊 GÜNLÜK RAPOR
                ====================
                Tarih: ${today}
                
                Toplam Sipariş: ${todayOrders.length}
                Ödenen Sipariş: ${paidOrders}
                Toplam Gelir: ${totalRevenue.toFixed(2)}₺
                
                Ortalama Sipariş: ${todayOrders.length > 0 ? (totalRevenue / todayOrders.length).toFixed(2) : 0}₺
                ====================
            `;
            
            alert(report);
        }

        // Yenile
        function refreshOrders() {
            loadOrders();
        }

        // Real-time bağlantı kur
        function connectRealtime() {
            if (realtimeConnection) return;
            const baseUrl = API_URL.replace('/api', '');
            realtimeConnection = new EventSource(`${baseUrl}/api/events/orders`);
            realtimeConnection.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'new_order' || data.type === 'order_status_updated') {
                        console.log('Yeni sipariş veya durum güncellemesi geldi:', data);
                        loadOrders();
                    }
                } catch (error) { 
                    console.error('Real-time veri parse edilemedi:', error); 
                }
            };
            realtimeConnection.onerror = () => {
                console.error('Real-time bağlantı hatası');
            };
        }

        // Çıkış fonksiyonu
        function logout() {
            sessionStorage.removeItem('cashier_staff');
            location.reload();
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            console.log('💰 Kasa paneli yüklendi');
            checkLogin();

            // Her 30 saniyede bir siparişleri yenile
            setInterval(loadOrders, 30000);
        });
    </script>
</body>
</html>
