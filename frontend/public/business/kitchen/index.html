<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutfak Paneli - Aksaray</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e53935 0%, #d32f2f 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: #e53935;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #e53935;
            color: white;
        }

        .btn-primary:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e53935;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn.active {
            background: rgba(255, 255, 255, 0.95);
            color: #e53935;
            border-color: rgba(255, 255, 255, 0.95);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #e53935;
        }

        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .order-card.priority {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 245, 245, 0.95) 100%);
        }

        .order-card.urgent {
            border-left-color: #ffc107;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 251, 235, 0.95) 100%);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .table-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e53935;
        }

        .order-time {
            color: #666;
            font-size: 0.9rem;
        }

        .order-time.urgent {
            color: #dc3545;
            font-weight: 600;
        }

        .priority-badge {
            background: #dc3545;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .order-items {
            margin-bottom: 1rem;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .item-notes {
            color: #666;
            font-size: 0.9rem;
            font-style: italic;
        }

        .item-quantity {
            color: #e53935;
            font-weight: 600;
            margin-right: 1rem;
        }

        .waiter-call {
            background: #ffc107;
            color: #212529;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .order-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .no-orders {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        .cooking-status {
            background: #e3f2fd;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .cooking-time {
            font-weight: 600;
            color: #1976d2;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .orders-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üë®‚Äçüç≥ Mutfak Paneli - Aksaray</h1>
        <div class="header-buttons">
            <button class="btn btn-primary" onclick="refreshOrders()">üîÑ Yenile</button>
            <button class="btn btn-warning" onclick="showUrgentOrders()">‚ö†Ô∏è Acil Sipari≈üler</button>
            <button class="btn btn-danger" onclick="logout()">üö™ √áƒ±kƒ±≈ü</button>
        </div>
    </div>

    <div class="container">
        <!-- ƒ∞statistikler -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">Toplam Sipari≈ü</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="cookingOrders">0</div>
                <div class="stat-label">Pi≈üiriliyor</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="readyOrders">0</div>
                <div class="stat-label">Hazƒ±r</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="urgentOrders">0</div>
                <div class="stat-label">Acil</div>
            </div>
        </div>

        <!-- Filtreler -->
        <div class="filters">
            <button class="filter-btn active" onclick="filterOrders('all')">T√ºm√º</button>
            <button class="filter-btn" onclick="filterOrders('pending')">Bekleyen</button>
            <button class="filter-btn" onclick="filterOrders('preparing')">Pi≈üiriliyor</button>
            <button class="filter-btn" onclick="filterOrders('ready')">Hazƒ±r</button>
            <button class="filter-btn" onclick="filterOrders('priority')">√ñncelikli</button>
            <button class="filter-btn" onclick="filterOrders('urgent')">Acil</button>
        </div>

        <!-- Sipari≈üler -->
        <div class="orders-grid" id="ordersContainer">
            <div class="loading">
                <h3>üë®‚Äçüç≥ Sipari≈üler y√ºkleniyor...</h3>
                <p>L√ºtfen bekleyin...</p>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'https://masapp-backend.onrender.com/api';
        let isLoggedIn = false;
        let staffInfo = null;
        let orders = [];
        let realtimeConnection = null;
        let currentFilter = 'all';

        // Login kontrol√º
        function checkLogin() {
            console.log('üîç Mutfak login kontrol√º yapƒ±lƒ±yor...');
            const kitchenStaff = localStorage.getItem('kitchen_staff');
            console.log('üîç LocalStorage kitchen_staff:', kitchenStaff);
            
            if (kitchenStaff) {
                staffInfo = JSON.parse(kitchenStaff);
                isLoggedIn = true;
                document.querySelector('.header h1').textContent = `üë®‚Äçüç≥ Mutfak Paneli - ${staffInfo.name}`;
                console.log('‚úÖ Login ba≈üarƒ±lƒ±, sipari≈üler y√ºkleniyor...');
                loadOrders();
                connectRealtime();
            } else {
                console.log('‚ùå Login yok, login formu g√∂steriliyor...');
                showLoginForm();
            }
        }

        // Login formu g√∂ster
        function showLoginForm() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div style="max-width: 400px; margin: 50px auto; padding: 2rem; background: rgba(255, 255, 255, 0.95); border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
                    <h2 style="text-align: center; margin-bottom: 2rem; color: #e53935;">üë®‚Äçüç≥ Mutfak Paneli Giri≈üi</h2>
                    <form id="loginForm">
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Kullanƒ±cƒ± Adƒ±:</label>
                            <input type="text" id="username" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">≈ûifre:</label>
                            <input type="password" id="password" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">
                        </div>
                        <button type="submit" style="width: 100%; padding: 0.75rem; background: #e53935; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: 600;">
                            üë®‚Äçüç≥ Mutfak Olarak Giri≈ü Yap
                        </button>
                    </form>
                    <div id="loginError" style="margin-top: 1rem; color: #dc3545; text-align: center; display: none;"></div>
                    <div style="margin-top: 1rem; padding: 1rem; background: #f8f9fa; border-radius: 8px; font-size: 0.9rem;">
                        <strong>Test Kullanƒ±cƒ±larƒ±:</strong><br>
                        Garson: elma / 123456<br>
                        Mutfak: portakal / 123456<br>
                        Kasa: armut / 123456
                    </div>
                </div>
            `;
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        // Login i≈ülemi
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_URL}/staff/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        subdomain: 'aksaray'
                    }),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    if (result.data.role === 'chef') {
                        staffInfo = result.data;
                        localStorage.setItem('kitchen_staff', JSON.stringify(staffInfo));
                        isLoggedIn = true;
                        location.reload();
                    } else {
                        errorDiv.textContent = 'Bu panele eri≈üim yetkiniz yok. Sadece mutfak personeli giri≈ü yapabilir.';
                        errorDiv.style.display = 'block';
                    }
                } else {
                    errorDiv.textContent = result.message || 'Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Giri≈ü yapƒ±lamadƒ±. L√ºtfen tekrar deneyin.';
                errorDiv.style.display = 'block';
            }
        }

        // Sipari≈üleri y√ºkle
        async function loadOrders() {
            if (!isLoggedIn) {
                console.log('‚ùå Login yok, sipari≈üler y√ºklenmiyor');
                return;
            }
            
            console.log('üîÑ Sipari≈üler y√ºkleniyor...');
            
            try {
                // √ñnce restoran ID'sini bul
                const restaurantResponse = await fetch(`${API_URL}/restaurants`);
                const restaurantData = await restaurantResponse.json();
                const aksarayRestaurant = restaurantData.data?.find((r) => r.username === 'aksaray');
                
                if (!aksarayRestaurant) {
                    console.error('‚ùå Aksaray restoranƒ± bulunamadƒ±');
                    return;
                }
                
                console.log('‚úÖ Restoran bulundu:', aksarayRestaurant.id);
                
                const response = await fetch(`${API_URL}/orders?restaurantId=${aksarayRestaurant.id}&status=pending`);
                const result = await response.json();
                
                console.log('üìã API yanƒ±tƒ±:', result);
                
                if (result.success && result.data) {
                    orders = result.data;
                    console.log(`‚úÖ ${orders.length} sipari≈ü y√ºklendi, render ediliyor...`);
                    updateStats();
                    renderOrders();
                } else {
                    console.log('‚ùå API ba≈üarƒ±sƒ±z:', result);
                }
            } catch (error) {
                console.error('‚ùå Sipari≈üler y√ºklenemedi:', error);
            }
        }

        // ƒ∞statistikleri g√ºncelle
        function updateStats() {
            const totalOrders = orders.length;
            const cookingOrders = orders.filter(o => o.status === 'preparing').length;
            const readyOrders = orders.filter(o => o.status === 'ready').length;
            const urgentOrders = orders.filter(o => getTimeAgo(o.createdAt) > 20).length;

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('cookingOrders').textContent = cookingOrders;
            document.getElementById('readyOrders').textContent = readyOrders;
            document.getElementById('urgentOrders').textContent = urgentOrders;
        }

        // Sipari≈üleri render et
        function renderOrders() {
            console.log('üé® Sipari≈üler render ediliyor...', orders.length, 'sipari≈ü');
            
            const container = document.getElementById('ordersContainer');
            if (!container) {
                console.error('‚ùå Container bulunamadƒ±');
                return;
            }

            const filteredOrders = filterOrdersByStatus(orders, currentFilter);
            
            if (filteredOrders.length === 0) {
                console.log('üì≠ Filtrelenmi≈ü sipari≈ü yok');
                container.innerHTML = `
                    <div class="no-orders">
                        <h3>üë®‚Äçüç≥ Hen√ºz sipari≈ü yok</h3>
                        <p>Yeni sipari≈üler geldiƒüinde burada g√∂r√ºnecek.</p>
                    </div>
                `;
                return;
            }
            
            console.log('‚úÖ Sipari≈üler render ediliyor...');
            container.innerHTML = filteredOrders.map(order => `
                <div class="order-card ${order.priority === 'high' ? 'priority' : ''} ${getTimeAgo(order.createdAt) > 20 ? 'urgent' : ''}">
                    <div class="order-header">
                        <div class="table-number">Masa ${order.tableNumber}</div>
                        <div class="order-time ${getTimeAgo(order.createdAt) > 20 ? 'urgent' : ''}">${getTimeAgo(order.createdAt)} dk √∂nce</div>
                        ${order.priority === 'high' ? '<div class="priority-badge">√ñncelikli</div>' : ''}
                    </div>
                    
                    ${order.waiterCall ? `
                        <div class="waiter-call">
                            üìû GARSON √áAƒûRISI: ${order.waiterCall}
                        </div>
                    ` : ''}
                    
                    <div class="cooking-status">
                        <div class="cooking-time">‚è±Ô∏è Pi≈üirme S√ºresi: ${getTimeAgo(order.createdAt)} dakika</div>
                    </div>
                    
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <div class="item-info">
                                    <div class="item-name">${item.name}</div>
                                    ${item.notes ? `<div class="item-notes">üìù ${item.notes}</div>` : ''}
                                </div>
                                <div class="item-quantity">x${item.quantity}</div>
                                <button class="btn btn-success" onclick="updateItemStatus('${order.id}', '${item.id}')">‚úÖ Hazƒ±r</button>
                            </div>
                        `).join('')}
                    </div>
                    
                    ${order.notes ? `
                        <div style="background: #fff3cd; padding: 0.75rem; border-radius: 6px; margin-bottom: 1rem; font-size: 0.9rem;">
                            <strong>üìù Sipari≈ü Notu:</strong> ${order.notes}
                        </div>
                    ` : ''}
                    
                    <div class="order-actions">
                        <button class="btn btn-primary" onclick="markOrderAsPreparing('${order.id}')">üë®‚Äçüç≥ Pi≈üirmeye Ba≈üla</button>
                        <button class="btn btn-success" onclick="markOrderAsReady('${order.id}')">‚úÖ Sipari≈üi Hazƒ±rla</button>
                    </div>
                </div>
            `).join('');
        }

        // Filtreleme fonksiyonu
        function filterOrdersByStatus(orders, filter) {
            switch (filter) {
                case 'pending':
                    return orders.filter(o => o.status === 'pending');
                case 'preparing':
                    return orders.filter(o => o.status === 'preparing');
                case 'ready':
                    return orders.filter(o => o.status === 'ready');
                case 'priority':
                    return orders.filter(o => o.priority === 'high');
                case 'urgent':
                    return orders.filter(o => getTimeAgo(o.createdAt) > 20);
                default:
                    return orders;
            }
        }

        // Filtre butonlarƒ±
        function filterOrders(filter) {
            currentFilter = filter;
            
            // Aktif butonu g√ºncelle
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderOrders();
        }

        // Zaman farkƒ±nƒ± hesapla
        function getTimeAgo(timestamp) {
            const now = new Date();
            const orderTime = new Date(timestamp);
            const diffMs = now - orderTime;
            return Math.floor(diffMs / (1000 * 60));
        }

        // Sipari≈ü item durumunu g√ºncelle
        async function updateItemStatus(orderId, itemId) {
            try {
                const response = await fetch(`${API_URL}/orders/${orderId}/items/${itemId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'ready' }),
                });
                if (response.ok) {
                    loadOrders(); // Sipari≈üleri yeniden y√ºkle
                }
            } catch (error) { 
                console.error('√úr√ºn durumu g√ºncellenemedi:', error); 
            }
        }

        // Sipari≈ü durumunu pi≈üiriliyor olarak g√ºncelle
        async function markOrderAsPreparing(orderId) {
            try {
                const response = await fetch(`${API_URL}/orders/${orderId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'preparing' }),
                });
                if (response.ok) {
                    loadOrders(); // Sipari≈üleri yeniden y√ºkle
                }
            } catch (error) { 
                console.error('Sipari≈ü durumu g√ºncellenemedi:', error); 
            }
        }

        // Sipari≈ü durumunu hazƒ±r olarak g√ºncelle
        async function markOrderAsReady(orderId) {
            try {
                const response = await fetch(`${API_URL}/orders/${orderId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'ready' }),
                });
                if (response.ok) {
                    loadOrders(); // Sipari≈üleri yeniden y√ºkle
                }
            } catch (error) { 
                console.error('Sipari≈ü durumu g√ºncellenemedi:', error); 
            }
        }

        // Acil sipari≈üleri g√∂ster
        function showUrgentOrders() {
            const urgentOrders = orders.filter(o => getTimeAgo(o.createdAt) > 20);
            if (urgentOrders.length === 0) {
                alert('‚ö†Ô∏è Hen√ºz acil sipari≈ü yok!');
                return;
            }
            
            const urgentList = urgentOrders.map(o => 
                `Masa ${o.tableNumber}: ${getTimeAgo(o.createdAt)} dakika √∂nce`
            ).join('\n');
            
            alert(`‚ö†Ô∏è Acil Sipari≈üler:\n\n${urgentList}`);
        }

        // Yenile
        function refreshOrders() {
            loadOrders();
        }

        // Real-time baƒülantƒ± kur
        function connectRealtime() {
            if (realtimeConnection) return;
            const baseUrl = API_URL.replace('/api', '');
            realtimeConnection = new EventSource(`${baseUrl}/api/events/orders`);
            realtimeConnection.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'new_order' || data.type === 'order_status_updated') {
                        console.log('Yeni sipari≈ü veya durum g√ºncellemesi geldi:', data);
                        loadOrders();
                    }
